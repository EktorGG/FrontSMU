<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablemos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div id="cabecera">

    </div>
    <h1>Hablemos</h1>
    <form method="get" action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label>Correo Electrónico</label>
        <input type="email" id="correo" name="correo" />
        <br>
        Intereses:
        <br>
        <input type="checkbox" value="Diseño Web" id="diseño-web" name="intereses">
        <label for="diseño-web">Diseño Web</label>
        <br>
        <input type="checkbox" value="Experiencia de Usuario" id="ux" name="intereses">
        <label for="ux">Experiencia de Usuario (UX)</label>
        <br>
        <input type="checkbox" value="Interfaz de Usuario" id="ui" name="intereses">
        <label for="ui">Interfaz de Usuario (UI)</label>
        <br>
        <input type="checkbox" value="Videojuegos" id="videojuegos" name="intereses">
        <label for="videojuegos">Diseño de Videojuegos</label>
        <br>        
        Mensaje:
        <br>
        <input type="text" value="" id="mensaje" name="mensaje">
        <br>
        <button id="btn-suscribir" type="button"> Suscribirse</button>    
    </form>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
